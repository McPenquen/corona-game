<cvd-col>
  <div [innerHtml]="'intro.html' | translate"></div>

  <p>
    Chcete vědět více
    <a routerLink="/credits">o tom, kdo za simulací stojí</a>?
  </p>

  <p>
    Chcete vědět víc
    <a id="aboutModel" routerLink="/about">o našem modelu a metodice</a>?
  </p>

  <p>
    Přejeme, ať se vám v boji s koronavirem daří!
  </p>

  <cvd-row [horizontalSpacing]="3">
    <cvd-button
      themePalette="accent"
      type="raised"
      *ngIf="!gameService.isLocalStorageGame(); else savedGameOptions"
      [cvdAutofocus]="true"
      (click)="loadNewGame()"
      routerLink="/game">
      Hrát
    </cvd-button>
  </cvd-row>

  <ng-template #savedGameOptions>
    <cvd-button
      themePalette="accent"
      [cvdAutofocus]="true"
      type="raised"
      (click)="loadSave()"
      routerLink="/game">Pokračovat v poslední hře
    </cvd-button>

    <cvd-button
      (click)="loadNewGame()"
      routerLink="/game">
      Hrát novou hru
    </cvd-button>
  </ng-template>

</cvd-col>
