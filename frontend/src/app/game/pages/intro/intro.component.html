<cvd-col>
  <div [innerHtml]="'intro.html' | translate:links"></div>

  <cvd-row [horizontalSpacing]="3">
    <cvd-button
      themePalette="accent"
      type="raised"
      *ngIf="!gameService.isLocalStorageGame(); else savedGameOptions"
      [cvdAutofocus]="true"
      (click)="loadNewGame()"
      routerLink="/game">
      Hrát
    </cvd-button>
  </cvd-row>

  <ng-template #savedGameOptions>
    <cvd-button
      themePalette="accent"
      [cvdAutofocus]="true"
      type="raised"
      (click)="loadSave()"
      routerLink="/game">Pokračovat v poslední hře
    </cvd-button>

    <cvd-button
      (click)="loadNewGame()"
      routerLink="/game">
      Hrát novou hru
    </cvd-button>
  </ng-template>

</cvd-col>
