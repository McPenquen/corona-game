<cvd-col alignItems="start">

  <cvd-row justifyContent="space-between" style="width: 100%">
    <cvd-button (click)="preset('open')">Povolit vše</cvd-button>
    <cvd-button (click)="preset('level1')" color="primary">PES1</cvd-button>
    <cvd-button (click)="preset('level2')" color="accent">PES2</cvd-button>
    <cvd-button (click)="preset('lockdown')" color="warn">Lockdown</cvd-button>
  </cvd-row>

  <cvd-mitigation-bool mitigation="rrr" label="Roušky, ruce, rozestupy">
    3R
  </cvd-mitigation-bool>

  <cvd-mitigation-bool mitigation="stayHome" label="Zakázat">
    Vycházení
  </cvd-mitigation-bool>

  <cvd-mitigation-bool mitigation="bordersClosed" label="Zavřít">
    Hranice
  </cvd-mitigation-bool>

  <cvd-mitigation-toggle mitigation="events">
    Akce
  </cvd-mitigation-toggle>

  <cvd-mitigation-toggle mitigation="businesses">
    Služby
  </cvd-mitigation-toggle>

  <cvd-mitigation-toggle mitigation="schools">
    Školy
  </cvd-mitigation-toggle>

</cvd-col>
