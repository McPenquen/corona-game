<cvd-col>
  <cvd-news></cvd-news>

  <cvd-row [spacing]="3" wrap alignItems="flex-start">

    <cvd-col grow [spacing]="3" alignItems="stretch">
      <cvd-mitigations-control></cvd-mitigations-control>
      <cvd-simulation-control></cvd-simulation-control>
    </cvd-col>

    <cvd-col [grow]="2" [spacing]="3" alignItems="stretch" justifyContent="flex-start">
      <mat-tab-group animationDuration="0ms">
        <mat-tab [label]="'Nově nakažení: ' + ((infectedToday$ | async)?.value || '0' | formatNumber)">
          <cvd-line-graph [singleLineTick$]="infectedToday$"></cvd-line-graph>
        </mat-tab>

        <mat-tab [label]="'Nově zemřelí: ' + ((deathToday$ | async)?.value || '0' | formatNumber)">
          <cvd-line-graph [singleLineTick$]="deathToday$"></cvd-line-graph>
        </mat-tab>

        <mat-tab [label]="'Celkové náklady: ' + (((costTotal$ | async)?.value || 0) | formatNumber:true:true)">
          <cvd-line-graph [customOptions]="costTotalCustomOptions" [singleLineTick$]="costTotal$"></cvd-line-graph>
        </mat-tab>

        <mat-tab [label]="'Imunizováni: ' + (((immunized$ | async) || 0) | formatNumber)">
          <cvd-line-graph [multiLineTick$]="immunizedChart$"></cvd-line-graph>
        </mat-tab>
      </mat-tab-group>
      <cvd-status-display></cvd-status-display>
    </cvd-col>

  </cvd-row>
</cvd-col>
