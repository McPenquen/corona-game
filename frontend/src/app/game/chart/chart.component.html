<cvd-col grow>

  <cvd-row>
    <li *ngFor="let serie of series" [ngStyle]="{color: serie.color}">
      {{serie.label}} <span *ngIf="serie.unit">[{{serie.unit}}]</span>
    </li>
  </cvd-row>

  <div grow class="chart">
    <cvd-line-graph #lineGraph [reset$]="gameService.reset$" [title]="series[0].label" [tick]="data$ | async"></cvd-line-graph>
  </div>
  <cvd-row>
    <button style="width: 180px; z-index: 100" (click)="currentState = 'ok'">Change OK!</button>
    <button style="width: 180px; z-index: 100" (click)="currentState = 'warn'">Change Warn!</button>
    <button style="width: 180px; z-index: 100" (click)="currentState = 'critical'">Change Critical!</button>
  </cvd-row>
  <cvd-row>
    <button style="width: 180px; z-index: 100" (click)=lineGraph.resetZoom()>Reset zoom</button>
  </cvd-row>

</cvd-col>
