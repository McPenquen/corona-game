<div class="wrapper" [ngClass]="spacingClass" [ngStyle]="{
  'flex-wrap': isWrapping ? 'wrap' : 'nowrap',
  'flex-direction': isColumn ? (isReversed ? 'column-reverse' : 'column') : (isReversed ? 'row-reverse' : 'row'),
  'align-items': alignItems,
  'justify-content': justifyContent,
  'overflow': overflow
}">
  <ng-content></ng-content>
</div>
