<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KoronaHra</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/9ea4e52ffb.js" crossorigin="anonymous"></script>
</head>

<body>

	<p id="upozorneni">Tato jednoduchá hra není simulací skutečné epidemie, slouží jen pro obecnou představu vývoje
		epidemie. Oficiální informace týkající se epidemie
		COVID-19 v ČR najdete na <a href="https://onemocneni-aktualne.mzcr.cz/covid-19">onemocneni-aktualne.mzcr.cz</a>.
		<button id="upozorneniBtn" onclick="hideUpozorneni()">OK</button></p>

	<div id="chart-row-1">
		<div id="chart-1-1-container">
			<canvas id="chart-1-1" height="100%"></canvas>
		</div>
	</div>
	<div id="chart-row-2">
		<div id="chart-2-1-container">
			<canvas id="chart-2-1" height="200%"></canvas>
		</div>
		<div id="chart-2-2-container">
			<canvas id="chart-2-2" height="200%"></canvas>
		</div>
		<div id="chart-2-3-container">
			<canvas id="chart-2-3" height="200%"></canvas>
		</div>
	</div>


	<div id="playground">
		<table id="mitigation">
			<tr id="pes-0-row" class="pes-row-selected">
				<td width="12%">
					<input type="radio" name="pes" id="pes-0" onchange="pesLevelOnChange(this.id)" checked="checked">
					<label for="pes-0" id="pes-1-label">PES-0</label>
				</td>
				<td>
					Otevřít vše
				</td>
			</tr>
			<tr id="pes-1-row" class="pes-row-unselected">
				<td>
					<input type="radio" name="pes" id="pes-1" onchange="pesLevelOnChange(this.id)">
					<label for="pes-1" id="pes-1-label">PES-1</label>
				</td>
				<td>
					<div id="pes-1-checkboxes"></div>
				</td>
			</tr>
			<tr id="pes-2-row" class="pes-row-unselected">
				<td>
					<input type="radio" name="pes" id="pes-2" onchange="pesLevelOnChange(this.id)">
					<label for="pes-2" id="pes-2-label">PES-2</label>
				</td>
				<td>
					<div id="pes-2-checkboxes"></div>
				</td>
			</tr>
			<tr id="pes-3-row" class="pes-row-unselected">
				<td>
					<input type="radio" name="pes" id="pes-3" onchange="pesLevelOnChange(this.id)">
					<label for="pes-3" id="pes-3-label">PES-3</label>
				</td>
				<td>
					<label class="lockdown">LOCKDOWN</label>
				</td>
			</tr>
		</table>

		<div id="btn">
			<button title="play" id="play" onclick="playBool = !playBool, play()"></button>
		</div>

		<div id="stats">
			<p>Datum: <span id="datum"></span></p>
			<p>Vakcinace: <span id="vaccinationRate"></span>%</p>
			<p>Počet úmrtí dnes: <span id="deathsToday"></span></p>
			<p>Počet úmrtí: <span id="deadTotal"></span></p>
			<p>Smrtnost: <span id="mortality"></span>%</p>
			<p>Náklady: <span id="costTotal"></span> mld. Kč</p>
		</div>
	</div>



	<script type="text/javascript" src="../Chart.js-2.9.4/Chart.js-2.9.4/dist/Chart.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="mitigation.js"></script>
	<script type="text/javascript" src="simulation.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
