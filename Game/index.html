<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KoronaHra</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/9ea4e52ffb.js" crossorigin="anonymous"></script>
</head>

<body>

	<p id="upozorneni">Tato jednoduchá hra není simulací skutečné epidemie, slouží jen pro obecnou představu vývoje
		epidemie. Oficiální informace týkající se epidemie
		COVID-19 v ČR najdete na <a href="https://onemocneni-aktualne.mzcr.cz/covid-19">onemocneni-aktualne.mzcr.cz</a>.
		<button id="upozorneniBtn" onclick="hideUpozorneni()">OK</button></p>

	<div id="chart-row-1">
        <div id="chart-1-1-container">
	        <canvas id="chart-1-1" height="100%"></canvas>
        </div>
    </div>
	<div id="chart-row-2">
        <div id="chart-2-1-container">
	        <canvas id="chart-2-1" height="200%"></canvas>
        </div>
        <div id="chart-2-2-container">
	        <canvas id="chart-2-2" height="200%"></canvas>
        </div>
        <div id="chart-2-3-container">
	        <canvas id="chart-2-3" height="200%"></canvas>
        </div>
	</div>


	<div id="playground">
		<div id="checkboxes">
		</div>

		<div id="stats">
			<p>Datum: <span id="datum"></span></p>
			<p>Počet úmrtí dnes: <span id="deathsToday"></span></p>
			<p>Počet úmrtí: <span id="deadTotal"></span></p>
			<p>Náklady: <span id="costTotal"></span> mld. Kč</p>
		</div>

		<div id="btn">
			<button title="play" id="play" onclick="playBool = !playBool, play()"></button>
		</div>
	</div>



	<script type="text/javascript" src="../Chart.js-2.9.4/Chart.js-2.9.4/dist/Chart.js"></script>
	<script type="text/javascript" src="datum.js"></script>
	<script type="text/javascript" src="mitigation.js"></script>
	<script type="text/javascript" src="simulation.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
